name: Automated Empty Commit

on:
  schedule:
    - cron: "0 12 * * *"  # Runs every day at 12:00 UTC
  workflow_dispatch:  # Lets you run manually

# Prevent multiple instances from running simultaneously
concurrency:
  group: empty-commit-workflow
  cancel-in-progress: false

jobs:
  make-empty-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to avoid issues
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Sync and create empty commit
        run: |
          # Ensure we're on the main branch
          git checkout main
          
          # Force pull the latest changes
          git fetch origin main
          git reset --hard origin/main
          
          # Check if we need to make a commit (avoid duplicate commits)
          last_commit_msg=$(git log -1 --pretty=%B)
          if [[ "$last_commit_msg" == *"Automated empty commit to keep site up"* ]]; then
            echo "Last commit was already an automated commit, skipping..."
            exit 0
          fi
          
          # Create empty commit
          git commit --allow-empty -m "Automated empty commit to keep site up: $(date -u)"
          
          # Force push (since we reset hard, this should work)
          git push origin main
