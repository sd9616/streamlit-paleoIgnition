name: Keep Site Alive

on:
  schedule:
    - cron: "0 12 * * *"  # Daily at 12:00 UTC

jobs:
  commit: 
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup Git
        run: |
          git config --global user.name "sd9616"
          git config --global user.email "sd96@rice.edu"

          git fetch origin main
          
          # Make empty commit
          git commit --allow-empty -m "Keep alive: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"  
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}

        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
