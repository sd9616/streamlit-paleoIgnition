name: Automated Empty Commit

on:
  schedule:
    - cron: "0 12 * * *"  # Runs every day at 12:00 UTC
  workflow_dispatch:  # Lets you run manually

jobs:
  make-empty-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to avoid issues
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Pull latest changes and create empty commit
        run: |
          # Pull the latest changes first
          git pull origin main
          
          # Create empty commit
          git commit --allow-empty -m "Automated empty commit to keep site up: $(date -u)"
          
          # Push with retry logic
          max_retries=3
          retry_count=0
          
          while [ $retry_count -lt $max_retries ]; do
            if git push origin main; then
              echo "Push successful!"
              break
            else
              echo "Push failed, retrying in 10 seconds... (attempt $((retry_count + 1))/$max_retries)"
              sleep 10
              git pull origin main --rebase
              retry_count=$((retry_count + 1))
            fi
          done
          
          if [ $retry_count -eq $max_retries ]; then
            echo "Failed to push after $max_retries attempts"
            exit 1
          fi
